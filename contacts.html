<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png" alt="logo">
        <ul>
            <li><a href="/IKI-Task/index.html">Apie mus</a></li>
            <li><a href="/IKI-Task/contacts.html">Susisiek</a></li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h1>Susisiekite su mūsų <span>komanda!</span></h1>
            <form action="contacts.html">
                <label for="vardas">Vardas:</label>
                <input type="text" name="vardas" id="vardas" placeholder="Mantas">
                <label for="mail">El. paštas</label>
                <input type="text" name="mail" id="mail" placeholder="email@email.lt">
                <label for="num">Iki kortelės numeris:</label>
                <input type="number" name="num" id="num" placeholder="12345678">
                <label for="area">Žinutė</label>
                <textarea name="area" id="area" rows="3" placeholder="Jūsų laiškas mums..."></textarea>
                <input type="submit" value="Siųsti">
            </form>
            <table>
                <tr>
                    <th>Vardas</th>
                    <th>Pareigos</th>
                    <th>Telefonas</th>
                </tr>
                <tr>
                    <td>Vidmantas</td>
                    <td>Direktorius</td>
                    <td>+37067574401</td>
                </tr>
                <tr>
                    <td>Nijolė</td>
                    <td>Administratorė</td>
                    <td>+37067574401</td>
                </tr>
            </table>

        </div>
    </main>
    <footer>
        <p>Copyright © Mantas Rimavičius 2022. All rights reserved.</p>
    </footer>
</body>
</html>
